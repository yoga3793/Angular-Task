<div class="modal show" id="myModal" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Update User</h4>
        <button (click)="cancel()" type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)">
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
            <div *ngIf="submitted && userForm.controls.email.errors" class="error">
              <div *ngIf="userForm.controls.email.errors.required">Email is required</div>
            </div>
          </div>

          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
            <div *ngIf="submitted && userForm.controls.firstName.errors" class="error">
              <div *ngIf="userForm.controls.firstName.errors.required">FirstName is required</div>
            </div>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input formControlName="lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
            <div *ngIf="submitted && userForm.controls.lastName.errors" class="error">
              <div *ngIf="userForm.controls.lastName.errors.required">LastName is required</div>
            </div>
          </div>

          <div class="form-group">
            <label for="phone">Phone:</label>
            <input formControlName="phone" placeholder="Phone" name="phone" class="form-control" id="phone">
            <div *ngIf="submitted && userForm.controls.phone.errors" class="error">
              <div *ngIf="userForm.controls.phone.errors.required">Phone is required</div>
            </div>
          </div>



        </form>
      </div>
      <div class="modal-footer">
        <button (click)="onSubmit(userForm)" class="btn btn-success">Update</button>
        <button (click)="cancel()" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
<div class="modal-backdrop fade show"></div>
